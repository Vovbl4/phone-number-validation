<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/demo.css" rel="stylesheet">
    <link href="./css/intlTelInput.css" rel="stylesheet">
    <title>Phone number validation</title>
</head>
<body>
    <h1>Phone number validation</h1>
    <form>
        <input type="tel" id="phone" placeholder="phone number">
        <button type="submit">Submit</button>
    </form>

    <script src="./js/intlTelInput.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          var input = document.querySelector("#phone");
          var iti = window.intlTelInput(input, {
            nationalMode: false,
            separateDialCode: true,
          });
          input.addEventListener('keydown', function(e) {
            // Allow: backspace, delete, tab, escape, enter and the following
            var allowedKeys = [46, 8, 9, 27, 13, 110, 190];
            // Allow: Ctrl+A, Command+A, and other command combinations
            if ((e.keyCode === 65 && (e.ctrlKey === true || e.metaKey === true)) ||
                (e.keyCode >= 35 && e.keyCode <= 40) || // home, end, left, right, down, up
                (allowedKeys.indexOf(e.keyCode) !== -1) || // backspace, delete, etc.
                (e.keyCode >= 48 && e.keyCode <= 57 && !e.shiftKey) || // top row numbers
                (e.keyCode >= 96 && e.keyCode <= 105) // numpad numbers
            ) {
                // Let it happen, don't do anything
                return;
            }
            e.preventDefault(); // Prevent all other keys
          });
        });
      </script>
</body>
</html>
